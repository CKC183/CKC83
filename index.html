<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyStore - Shopping</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
</head>
<body>

    <header class="header shadow">
        <div class="nav-container">
            <h2 onclick="location.reload()" style="cursor:pointer;">MyStore</h2>
            <div class="nav-right">
                <button class="menu-btn" onclick="toggleMenu()">☰ Menu</button>
                <div id="myDropdown" class="dropdown-content">
                    <a href="#" onclick="logout()">Logout</a>
                    <a href="admin.html">Admin Panel</a>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="cat-filter" class="category-bar">
            </div>

        <div id="product-display" class="product-grid">
            <p style="text-align:center; grid-column: 1/-1;">ပစ္စည်းများ Loading လုပ်နေသည်...</p>
        </div>
    </div>

    <div id="order-section" class="modal hidden">
        <div class="modal-content shadow">
            <span class="close-btn" onclick="closeOrder()">&times;</span>
            <h3>🛒 ပစ္စည်းမှာယူရန်</h3>
            <hr>
            
            <div class="order-info">
                <p>ပစ္စည်းအမည်: <strong id="selected-item-name">-</strong></p>
                <p>စျေးနှုန်း: <strong id="selected-item-price">0</strong> MMK</p>
            </div>

            <div class="form-group">
                <label>ဝယ်ယူမည့် အရေအတွက်:</label>
                <input type="number" id="pQty" value="1" min="1" class="form-control">
            </div>

            <div class="form-group">
                <label>သင့်ဖုန်းနံပါတ်:</label>
                <input type="text" id="custPhone" placeholder="09xxxxxxxxx" class="form-control">
            </div>

            <div class="form-group">
                <label>ပို့ဆောင်ရမည့် လိပ်စာ:</label>
                <textarea id="custAddress" placeholder="မြို့နယ်၊ လမ်း၊ အိမ်အမှတ်" class="form-control"></textarea>
            </div>

            <div class="form-group payment-box">
                <p><strong>KBZ Pay / Wave Pay: 09444787353</strong></p>
                <label>ငွေလွှဲဖြတ်ပိုင်း (Screenshot) တင်ပါ:</label>
                <input type="file" id="payFile" accept="image/*" class="form-control">
            </div>

            <button id="orderBtn" class="btn-confirm" onclick="placeOrder()">မှာယူမှုကို အတည်ပြုပါ</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
